<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoro Scans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }
    .hidden {
      display: none;
    }
    .warning {
      color: #f66;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Zoro Scans</h1>
  <p>Archive for all the letters, postcards, report cards, name cards, etc.</p>

  <div id="login-section">
    <input id="password" type="text" placeholder="Enter the name...">
    <button onclick="checkPassword()">Unlock</button>
    <p class="warning">⚠️ You only have 3 attempts. After that, you’ll be permanently locked out.</p>
    <p id="message"></p>
  </div>
  <style>
  .warning {
    color: red;
    font-weight: bold;
  }
</style>

  <div id="content" class="hidden">
    <h2>Unlocked!</h2>
    <p>Here’s your first clue:</p>
    <img src="clue1.png" alt="Clue 1" style="max-width:80%;border:2px solid #fff;">
  </div>
  

  <script>
    const correctPassword = "misook";
    let attempts = localStorage.getItem("attempts") ? parseInt(localStorage.getItem("attempts")) : 0;
    let unlocked = localStorage.getItem("unlocked") === "true";

    function checkPassword() {
      if (unlocked) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
        return;
      }

      if (attempts >= 3) {
        document.getElementById("message").innerText = "❌ You are permanently locked out.";
        return;
      }

      let input = document.getElementById("password").value.toLowerCase();
      if (input === correctPassword) {
        unlocked = true;
        localStorage.setItem("unlocked", "true");
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
      } else {
        attempts++;
        localStorage.setItem("attempts", attempts);
        if (attempts >= 3) {
          document.getElementById("message").innerText = "❌ You are permanently locked out.";
        } else {
          document.getElementById("message").innerText = `Incorrect. Attempts left: ${3 - attempts}`;
        }
      }
    }

    // Auto-show content if already unlocked
    if (unlocked) {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("content").classList.remove("hidden");
    } else if (attempts >= 3) {
      document.getElementById("message").innerText = "❌ You are permanently locked out.";
    }
  </script>
</body>
</html>
